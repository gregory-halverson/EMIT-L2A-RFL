[tool:pytest]
# Pytest configuration for EMIT L2A RFL package

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test markers
markers =
    integration: Integration tests requiring NASA Earthdata credentials
    slow: Slow running tests that download real data
    unit: Fast unit tests with mocked dependencies

# Coverage options
[coverage:run]
source = EMITL2ARFL
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
